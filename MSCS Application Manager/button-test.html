<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modals.js"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">ðŸ§ª Button Functionality Test</h1>
    
    <div class="space-y-4">
        <button onclick="showAddUniversityModal()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Test Add University Button
        </button>
        
        <button onclick="showAddTaskModal()" class="bg-green-500 text-white px-4 py-2 rounded">
            Test Add Task Button
        </button>
        
        <button onclick="showAuthModal()" class="bg-purple-500 text-white px-4 py-2 rounded">
            Test Auth Modal
        </button>
    </div>
    
    <div id="status" class="mt-4 p-4 bg-gray-100 rounded">
        <p>Click the buttons above to test functionality!</p>
    </div>

    <!-- Copy the modals from main page -->
    <div id="university-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full p-6 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Add University</h2>
                <button onclick="hideUniversityModal()" class="text-gray-500 hover:text-gray-700">Ã—</button>
            </div>
            <form class="space-y-4">
                <input type="text" name="name" placeholder="University Name" required class="w-full p-2 border rounded">
                <input type="url" name="url" placeholder="Program URL" class="w-full p-2 border rounded">
                <select name="category" required class="w-full p-2 border rounded">
                    <option value="">Select Category</option>
                    <option value="REACH">Reach</option>
                    <option value="TARGET">Target</option>
                    <option value="SAFETY">Safety</option>
                </select>
                <div class="flex gap-2">
                    <button type="button" onclick="hideUniversityModal()" class="px-4 py-2 border rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Add Task</h2>
                <button onclick="hideTaskModal()" class="text-gray-500 hover:text-gray-700">Ã—</button>
            </div>
            <form class="space-y-4">
                <input type="text" name="title" placeholder="Task Name" required class="w-full p-2 border rounded">
                <textarea name="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
                <div class="flex gap-2">
                    <button type="button" onclick="hideTaskModal()" class="px-4 py-2 border rounded">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').innerHTML = '<p class="text-green-600">âœ… Page loaded successfully! All buttons should work.</p>';
        });
    </script>
</body>
</html>
